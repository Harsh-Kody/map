<!-- Router outlet -->
<div class="container-fluid mt-4">
  <router-outlet></router-outlet>
</div>

<ng-template #AddIPModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Change Server IP</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="modal.close('Close click')"
      (click)="onCancel()"
    ></button>
  </div>
  <form
    [formGroup]="IPForm"
    #ipFormDirective="ngForm"
    (ngSubmit)="IPFormSubmit()"
  >
    <div class="modal-body">
      <div class="row">
        <div>
          <div class="col-sm-12">
            <div class="form-group mb-2">
              <span
                class="mdi mdi-link-variant font-size-100 text-primary alert-icon"
              ></span>
              <label class="col-form-label">
                Enter IP<span class="text-danger">*</span></label
              >
              <input
                appAutofocus
                type="text"
                class="form-control"
                formControlName="ip"
              />
              @if (ipFormDirective.submitted) { @if(hasErrorInIP('ip',
              'required')) {
              <div class="text-danger">IP is required</div>
              }@else if(hasErrorInIP('ip', 'maxlength')) {
              <div class="text-danger">
                IP cannot be greater than 100 characters
              </div>
              } }
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-dark waves-effect waves-light w-sm btn-sm"
        data-bs-dismiss="modal"
        (click)="onCancel()"
      >
        Close
      </button>

      <button
        type="submit"
        class="btn btn-primary waves-effect waves-light w-sm btn-sm"
      >
        Save
      </button>
    </div>
  </form>
</ng-template>
