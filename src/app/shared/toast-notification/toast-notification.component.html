<!-- toast-notification.component.html -->
<div class="toast-container">
  @for (toast of notifications; track toast.uuid) {
  <div class="toast-box " [ngClass]="toast.className">
    <button class="close-btn" (click)="dismiss(toast.uuid); $event.stopPropagation()">
      &times;
    </button>
    <h6>{{ toast.message}}</h6>
  </div>
  }
</div>
